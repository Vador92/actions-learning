name: test workflow commands

on: ['push']

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: "group logging"
        run: |
          echo "::group::My group message"
          echo "Msg 1"
          echo "msg 2"
          echo "::endgroup::"
      - name: "step 2"
        run: |
          echo "MY_VAL=hello" >> $GITHUB_ENV
      - name: "step 3"
        run: |
          echo $MY_VAL